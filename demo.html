<!DOCTYPE html>
<html>
<body>

<h2>Request para obtener el contenido mediante JSON desde un archivo txt, realizado con PHP.</h2>

<p id="demo"></p>

<script>

var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
        document.getElementById("demo").innerHTML = myObj.mensaje;
    }
};
xmlhttp.open("GET", "json_david.txt", true);
xmlhttp.send();

</script>

<p>Revisar el GET <a href="json_david.txt" target="_blank">json_david.html</a></p>

</body>
</html>
